query Product($productId: ID!) {
    product(id: $productId) {
        description
        id
        title
        vendor
        images(first: 3) {
            edges {
                node {
                    src
                }
            }
        }
        variants(first: 3) {
            edges {
                node {
                    displayName
                    price
                    sku
                }
            }
        }
    }
}
