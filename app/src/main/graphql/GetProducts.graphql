query GetProducts {
    products(first: 10) {
        edges {
            node {
                id
                title
                description
                handle
                images(first: 1) {
                    edges {
                        node {
                            src
                        }
                    }
                }
                variants(first: 3) {
                    edges {
                        node {
                            price
                            sku
                        }
                    }
                }
            }
        }
    }
}
