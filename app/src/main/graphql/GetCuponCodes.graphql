query GetCuponCodes {
    codeDiscountNodes(first: 10) {
        nodes {
            id
            codeDiscount {
                ... on DiscountCodeBasic {
                    title
                    summary
                }
                ... on DiscountCodeBxgy {
                    title
                    codesCount {
                        count
                    }
                }
            }
        }
    }
}