mutation CreateCustomer($email: String!, $firstName: String!, $lastName: String!, $tags: [String!]) {
    customerCreate(input: {
        email: $email,
        firstName: $firstName,
        lastName: $lastName,
        tags: $tags
    }) {
        customer {
            id
            email
        }
        userErrors {
            field
            message
        }
    }
}
